<!DOCTYPE HTML>
<html>

text-align: center;
font-size: 60px;

<body>
<p id="second"></p>
<script>
//var second;
var second=prompt("Geri Sayım Süresi Giriniz.");
//second = prompt1;

function secondStarts() {
	second--;
	if(second >=0)
	{
		document.getElementById('second').innerHTML=second;
	}
	else {
		clearInterval(value);
		document.getElementById('second').style.backgroundColor="yellow";
	}
}

var value = setInterval('secondStarts()',1000)
</script>
